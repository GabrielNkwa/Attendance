<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="flex flex-col items-center justify-center h-screen bg-gradient-to-r from-blue-700 to-gray-900 m-0">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center w-96">
      <h2 class="text-2xl font-semibold mb-4">Administrator Login</h2>
      <input type="text" placeholder="Admin Username" required class="w-full p-2 mb-4 border border-gray-300 rounded" />
      <input type="password" placeholder="Password" required class="w-full p-2 mb-4 border border-gray-300 rounded" />
      <button type="submit" class="w-full p-2 bg-blue-700 text-white rounded hover:bg-gray-900">Login</button>
    </div>
  </body>
</html>
