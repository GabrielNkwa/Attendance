<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="scrp.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white text-lg font-semibold" href="#">Attendance System</a>
            <ul class="flex space-x-4">
                <li><a class="text-white" href="#">Sign out</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto mt-4 flex">
        <nav class="w-1/4 bg-white p-4 shadow-md">
            <div class="mb-4">
                <img src="./static/logo.jpg" alt="Logo" class="w-32 mx-auto">
            </div>
            <ul class="space-y-2">
                <li><a class="block p-2 text-blue-600 hover:bg-blue-100 rounded" href="/dashboard">Dashboard</a></li>
                <li><a class="block p-2 text-blue-600 hover:bg-blue-100 rounded" href="/analytics">Analytics</a></li>
                <li><a class="block p-2 text-blue-600 hover:bg-blue-100 rounded" href="/register">Register Employee</a></li>
            </ul>
        </nav>

        <main class="w-3/4 bg-white p-6 shadow-md ml-4">
            <div class="flex justify-between items-center border-b pb-4 mb-4">
                <h1 class="text-2xl font-semibold text-gray-700">Employees Analytics</h1>
                <div class="flex space-x-2">
                    <button class="px-4 py-2 bg-blue-600 text-white rounded">Share</button>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded">Export</button>
                </div>
            </div>

            <select onchange="pickMonth(this)" id="boxM" class="hidden">
                <option selected disabled>Month</option>
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>
            <span class="text-red-600 font-bold" id="infoler">Loading...</span>
            <input id="sch1" class="form-control form-control-dark w-full mt-4 mb-4" type="text" placeholder="Search" onkeyup="searchAnalytic()" aria-label="Search">
            <h4 class="text-center text-gray-700" id="mName"></h4>
            <canvas id="myChart" class="w-full max-w-lg mx-auto"></canvas>
            <div class="mt-6">
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <div class="p-4">
                        <div class="table-responsive">
                            <table class="table-auto w-full">
                                <thead class="bg-blue-600 text-white">
                                    <tr>
                                        <th class="px-4 py-2">Name</th>
                                        <th class="px-4 py-2">Hours Spent</th>
                                        <th class="px-4 py-2">% Hours/Month</th>
                                        <th class="px-4 py-2"></th>
                                    </tr>
                                </thead>
                                <tbody id="anal">
                                    <!-- Data will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.1/dist/Chart.min.js"></script>
    <script>
        function grapher(x, y) {
            var ctx = document.getElementById("myChart");
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: x,
                    datasets: [{
                        data: y,
                        lineTension: 0,
                        backgroundColor: 'transparent',
                        borderColor: '#007bff',
                        borderWidth: 4,
                        pointBackgroundColor: '#007bff'
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: false
                            }
                        }]
                    },
                    legend: {
                        display: false,
                    }
                }
            });
        }
    </script>
    <script>
        function loader() {
            setTimeout(function () {
                bbtt.onclick();
            }, 10000);
        }
    </script>
</body>
</html>
