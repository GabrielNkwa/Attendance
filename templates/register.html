<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <script src="scrp.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white text-lg font-semibold" href="#">Attendance System</a>
            <ul class="flex space-x-4">
                <li><a class="text-white" href="/">Dashboard</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h3 id="info" class="hidden"></h3>
            <h3 class="text-2xl font-semibold text-gray-700 mb-4">Employee Data Form</h3>
            <form class="space-y-4">
                <p class="text-lg font-medium text-gray-600">Personal info</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="block text-gray-600">First Name</label>
                        <input type="text" class="form-control mt-1 p-2 border border-gray-300 rounded" id="firstname" onchange="clearDraw()">
                    </div>
                    <div class="form-group">
                        <label class="block text-gray-600">Last Name</label>
                        <input type="text" class="form-control mt-1 p-2 border border-gray-300 rounded" id="lastname" onchange="clearDraw()">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="block text-gray-600">Gender</label>
                        <select class="form-control mt-1 p-2 border border-gray-300 rounded" id="gender">
                            <option selected disabled></option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                      <label class="block text-gray-600">Staff ID</label>
                      <input type="text" class="form-control mt-1 p-2 border border-gray-300 rounded" id="cid" onchange="clearDraw()">
                  </div>
                   
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="block text-gray-600">Directorate</label>
                        <select class="form-control mt-1 p-2 border border-gray-300 rounded" id="directorate" name="directorate">
                            <option selected disabled></option>
                            <option value="DPPR">DPPR</option>
                            <option value="DNPT">DNPT</option>
                            <option value="DLSO">DLSO</option>
                            <option value="DCS">DCS</option>
                            <option value="DCYBER">DCYBER</option>
                            <option value="DEO">DEO</option>
                            <option value="DOA">DOA</option>
                            <option value="DLOG">DLOG</option>
                            <option value="DFA">DFA</option>
                            <option value="CDSA">OFFICE OF THE CDSA</option>
                            <option value="DCDSA">OFFICE OF THE DCDSA</option>
                        </select>
                    </div>
                   
                </div>
                
               
              
                
            </form>
        </div>
        <div class="flex justify-between mt-4">
            <button type="button" class="btn btn-outline-primary" onclick="solve()">
                <i class="mdi mdi-file-check"></i> Submit
            </button>
            <button type="button" class="btn btn-outline-warning" onclick="reset()">
                <i class="mdi mdi-reload"></i> Reset
            </button>
        </div>
        <div id="res" class="mt-4"></div>
    </div>
</body>
</html>
