<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="scrp.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h3 class="text-2xl font-semibold text-gray-700 mb-4">Staff Registration</h3>
            <form class="space-y-4" enctype="multipart/form-data" onsubmit="return validateForm()">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="block text-gray-600">First Name</label>
                        <input type="text" class="form-control mt-1 p-2 border border-gray-300 rounded" id="firstname" required>
                    </div>
                    <div class="form-group">
                        <label class="block text-gray-600">Last Name</label>
                        <input type="text" class="form-control mt-1 p-2 border border-gray-300 rounded" id="lastname" required>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="block text-gray-600">Directorate</label>
                        <input type="text" class="form-control mt-1 p-2 border border-gray-300 rounded" id="directorate" required>
                    </div>
                    <div class="form-group">
                        <label class="block text-gray-600">Staff ID</label>
                        <input type="text" class="form-control mt-1 p-2 border border-gray-300 rounded" id="staff_id" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="block text-gray-600">Appointment</label>
                    <input type="text" class="form-control mt-1 p-2 border border-gray-300 rounded" id="appointment" required>
                </div>
                <div class="form-group">
                    <label class="block text-gray-600">Upload Pictures (exactly 5)</label>
                    <input type="file" class="form-control mt-1 p-2 border border-gray-300 rounded" id="pictures" multiple accept="image/*" required>
                    <small class="text-red-600" id="picture-error" style="display: none;">Please upload exactly 5 pictures.</small>
                </div>
                <div class="flex justify-between mt-4">
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="mdi mdi-file-check"></i> Submit
                    </button>
                    <button type="button" class="btn btn-outline-warning" onclick="resetForm()">
                        <i class="mdi mdi-reload"></i> Reset
                    </button>
                </div>
            </form>
        </div>
        <div id="res" class="mt-4"></div>
    </div>

    <script>
        function validateForm() {
            const pictures = document.getElementById('pictures').files;
            if (pictures.length !== 5) {
                document.getElementById('picture-error').style.display = 'block';
                return false;
            }
            document.getElementById('picture-error').style.display = 'none';
            return true;
        }

        function resetForm() {
            document.querySelector('form').reset();
            document.getElementById('picture-error').style.display = 'none';
        }
    </script>
</body>
</html>
